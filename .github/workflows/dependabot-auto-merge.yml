name: Dependabot dependency checks and merge

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-merge:
    if: github.actor == 'dependabot[bot]' && github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check for Python runtime issues
        run: uv run python -m compileall app.py components utils webscraping

      - name: Check for dependency conflicts
        run: uv run python -m pip check

      - name: Start application server
        run: uv run gunicorn --bind 127.0.0.1:8000 --workers=1 app:server --preload --pid gunicorn.pid --daemon

      - name: Verify health endpoint
        run: |
          for i in {1..10}; do
            if curl -fsS http://127.0.0.1:8000/_dash-health; then
              exit 0
            fi
            sleep 2
          done
          echo "Health endpoint did not return 200" >&2
          exit 1

      - name: Stop application server
        if: always()
        run: |
          if [ -f gunicorn.pid ]; then
            pid="$(cat gunicorn.pid)"
            kill "$pid"
            for i in {1..5}; do
              if ! kill -0 "$pid" 2>/dev/null; then
                exit 0
              fi
              sleep 1
            done
            kill -9 "$pid"
          fi

      - name: Merge Dependabot PR
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pull_number = context.payload.pull_request.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number,
              merge_method: "squash",
            });
